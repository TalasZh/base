<div class="b-popup b-popup_min">
	<div class="b-popup__header">
		{{ peerRegistrationCtrl.action }}
		<a href ng-click="closeThisDialog()">
			<img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/>
		</a>
	</div>
	<div class="b-popup__body">

		<p class="b-text-message">Are you sure to {{ peerRegistrationCtrl.action }} peer? </p>

	</div>
	<div class="b-popup__footer b-popup__footer_right">

		<div class="b-main-form__wrapper b-main-form__wrapper_min">
			<label class="b-popup-body-label b-popup-body-label_inline" for="unregister-forced">Force remove</label>
			<input type="checkbox" 
				id="unregister-forced" 
				ng-model="force" 
				class="b-popup-body-checkbox">
		</div>

		<button ng-click="peerRegistrationCtrl.unregisterPeer(peerRegistrationCtrl.peerToAction, force)" 
			class="b-btn b-btn_green" 
			ng-show="peerRegistrationCtrl.action == 'Unregister'">
			Proceed
		</button>
		<button ng-click="peerRegistrationCtrl.cancelPeerRequest(peerRegistrationCtrl.peerToAction, force)" 
			class="b-btn b-btn_green" 
			ng-show="peerRegistrationCtrl.action == 'Cancel'">
			Proceed
		</button>
		<button ng-click="peerRegistrationCtrl.rejectPeerRequest(peerRegistrationCtrl.peerToAction, force)" 
			class="b-btn b-btn_green" 
			ng-show="peerRegistrationCtrl.action == 'Reject'">
			Proceed
		</button>

		<button class="b-btn b-btn_red" ng-click="closeThisDialog()">
			Cancel
		</button>

		<div class="clear"></div>
	</div>
</div>
